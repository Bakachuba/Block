{% extends 'blocks/base.html' %}

{% block content %}
    <h3>Рабочие заметки</h1>
    {% if content.count > 0 %}
    {% for el in content %}
        <div class="alert alert-warning mt-2">
            <h5>{{el.title}}</h5>
            <h5>{{el.time_create|date:"F d"}}</h5>
            <p>{{el.content}}</p>
        </div>
    {% endfor %}
    {% else %}
        <p>У нас нет записей</p>
    {% endif %}
{% endblock %}
