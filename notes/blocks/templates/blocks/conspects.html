{% extends 'blocks/base.html' %}

{% block content %}
    <h3>Конспекты</h3>
    {% if text.count > 0 %}
    {% for el in text %}
        <div class="alert alert-warning mt-2">
            <h5>{{el.title}}</h5>
            <h5>{{el.time_create|date:"F d"}}</h5>
            <p>{{el.content}}</p>
            <p>{{el.extension}}</p>
            <p>{{el.explain}}</p>
        </div>
    {% endfor %}
    {% else %}
        <p>У нас нет записей</p>
    {% endif %}
{% endblock %}
