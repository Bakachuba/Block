{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block head %}{% endblock %}
</head>
<body class="m-0">

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Task Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lists' %}">Groups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'works' %}">Current</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'summary' %}">Conspectus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'periodic' %}">Periodics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ideas' %}">Ideas</a>
                    </li>
                </ul>

                <!-- Кнопка "Profile" -->
                <a class="nav-link" href="{% url 'profile' %}">
                    <button id="profile-button" class="btn btn-outline-light rounded-circle mx-4">Profile</button>
                </a>

                <!-- Перенесенная кнопка "Change theme" -->
                <button id="toggle-dark-mode" class="btn btn-outline-light">Change theme</button>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/ideas.js' %}"></script>
</body>
</html>
