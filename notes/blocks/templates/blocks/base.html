<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Task Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lists' %}">Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'works' %}">Works</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'summary' %}">Conspects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'periodic' %}">Periodically</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ideas' %}">Ideas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
